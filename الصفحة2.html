<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختر المجموعة</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: #2575fc;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }
        .button:active {
            transform: translateY(2px);
        }
        .button:nth-child(1) {
            background: #fbc531;
        }
        .button:nth-child(2) {
            background: #9c88ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اختر المجموعة حسب مستواك الدراسي</h1>
        <a href="https://chat.whatsapp.com/Jypv0oR7C1kCNpYKQHGHN8" target="_blank" class="button">1bac</a>
        <a href="https://chat.whatsapp.com/CiROIYpnCuOLK5Oua6wa2J" target="_blank" class="button">2bac</a>
    </div>
</body>
</html>
