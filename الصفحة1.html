<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النجاح مسار</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            direction: rtl;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .header-content a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        .welcome-section {
            text-align: center;
            margin: 20px 0;
        }

        #edit-name-section {
            text-align: center;
            margin-top: 20px;
        }

        #edit-name-section input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #edit-name-section button {
            background-color: #2c3e50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }

        #edit-name-section button:hover {
            background-color: #34495e;
        }

        textarea#new-comment {
            width: 100%;
            height: 60px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            resize: none;
        }

        .comments-section {
            padding: 20px;
            background: white;
            border-radius: 5px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .comment {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            position: relative;
            transition: transform 0.3s;
        }

        .comment:hover {
            transform: scale(1.03);
            background-color: #f9f9f9;
        }

        .icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .comment-content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .comment-author {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .comment-text {
            color: #34495e;
            line-height: 1.5;
        }

        .delete-btn, .like-btn, .dislike-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .like-btn, .dislike-btn {
            background-color: #2ecc71;
            left: unset;
            right: 70px;
        }

        .dislike-btn {
            background-color: #e67e22;
            right: 10px;
        }

        .delete-btn:hover, .like-btn:hover, .dislike-btn:hover {
            opacity: 0.8;
        }

        .add-comment {
            margin-top: 20px;
        }

        .request-name-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
        }

        .request-name-modal input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .request-name-modal button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #2c3e50;
            color: white;
        }

        .request-name-modal button:hover {
            background-color: #34495e;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="main-section">
        <header>
            <div class="header-content">
                <a href="form.html">الاستمارة</a>
                <a href="support.html">الدعم</a>
            </div>
        </header>
        <main>
            <div class="welcome-section">
                <h1 id="welcome-message">مرحباً!</h1>
                <button id="edit-name-btn" onclick="showEditNameForm()">تعديل الاسم</button>
            </div>
            <div id="edit-name-section" style="display: none;">
                <input type="text" id="new-name" placeholder="أدخل الاسم الجديد">
                <button onclick="updateName()">حفظ</button>
                <button onclick="hideEditNameForm()">إلغاء</button>
            </div>
            <section class="comments-section">
                <h2>التعليقات</h2>
                <div id="comments-container">
                    <!-- تعليقات مسبقة -->
                    <div class="comment">
                        <div class="icon">👤</div>
                        <div class="comment-content">
                            <div class="comment-author">أحمد الخالدي</div>
                            <div class="comment-text">درجات دياولي تحسنو بزاف شكرا ليكم</div>
                        </div>
                        <button class="delete-btn" onclick="deleteComment(this)">حذف</button>
                        <button class="like-btn" onclick="alert('أعجبني!')">👍</button>
                        <button class="dislike-btn" onclick="alert('لم يعجبني')">👎</button>
                    </div>
                </div>
                <div class="add-comment">
                    <textarea id="new-comment" placeholder="اكتب تعليقك هنا..."></textarea>
                    <button onclick="requestName()">إضافة تعليق</button>
                </div>
            </section>
        </main>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="request-name-modal" id="request-name-modal">
        <h3>أدخل اسمك</h3>
        <input type="text" id="comment-author-name" placeholder="اسمك">
        <button onclick="addTestimonial()">حفظ</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const userName = localStorage.getItem("userName");

            if (!userName) {
                window.location.href = "index.html";
            } else {
                document.getElementById("welcome-message").textContent = `مرحباً، ${userName}!`;
            }
        });

        function showEditNameForm() {
            document.getElementById("edit-name-section").style.display = "block";
        }

        function hideEditNameForm() {
            document.getElementById("edit-name-section").style.display = "none";
        }

        function updateName() {
            const newName = document.getElementById("new-name").value.trim();
            if (newName === "") {
                alert("الرجاء إدخال اسم جديد!");
                return;
            }

            localStorage.setItem("userName", newName);
            document.getElementById("welcome-message").textContent = `مرحباً، ${newName}!`;
            hideEditNameForm();
        }

        function requestName() {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("request-name-modal").style.display = "block";
        }

        function addTestimonial() {
            const authorName = document.getElementById("comment-author-name").value.trim();
            const commentText = document.getElementById("new-comment").value.trim();
            if (!authorName || !commentText) {
                alert("الرجاء إدخال جميع الحقول!");
                return;
            }

            const commentsContainer = document.getElementById("comments-container");
            const commentDiv = document.createElement("div");
            commentDiv.className = "comment";

            const iconDiv = document.createElement("div");
            iconDiv.className = "icon";
            iconDiv.textContent = "👤";

            const contentDiv = document.createElement("div");
            contentDiv.className = "comment-content";

            const authorDiv = document.createElement("div");
            authorDiv.className = "comment-author";
            authorDiv.textContent = authorName;

            const textDiv = document.createElement("div");
            textDiv.className = "comment-text";
            textDiv.textContent = commentText;

            const deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn";
            deleteBtn.textContent = "حذف";
            deleteBtn.onclick = () => commentDiv.remove();

            const likeBtn = document.createElement("button");
            likeBtn.className = "like-btn";
            likeBtn.textContent = "👍";
            likeBtn.onclick = () => alert('أعجبني!');

            const dislikeBtn = document.createElement("button");
            dislikeBtn.className = "dislike-btn";
            dislikeBtn.textContent = "👎";
            dislikeBtn.onclick = () => alert('لم يعجبني');

            contentDiv.appendChild(authorDiv);
            contentDiv.appendChild(textDiv);

            commentDiv.appendChild(iconDiv);
            commentDiv.appendChild(contentDiv);
            commentDiv.appendChild(deleteBtn);
            commentDiv.appendChild(likeBtn);
            commentDiv.appendChild(dislikeBtn);

            commentsContainer.appendChild(commentDiv);

            document.getElementById("overlay").style.display = "none";
            document.getElementById("request-name-modal").style.display = "none";
            document.getElementById("new-comment").value = "";
            document.getElementById("comment-author-name").value = "";
        }
    </script>
</body>
</html>
