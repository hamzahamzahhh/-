<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النجاح مسار</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            direction: rtl;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .header-content a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        .welcome-section {
            text-align: center;
            margin: 20px 0;
        }

        #edit-name-section {
            text-align: center;
            margin-top: 20px;
        }

        textarea#new-comment {
            width: 100%;
            height: 60px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            resize: none;
        }

        .comments-section {
            padding: 20px;
            background: white;
            border-radius: 5px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .comment {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .comment-content {
            display: flex;
            flex-direction: column;
        }

        .comment-author {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .comment-text {
            color: #34495e;
            line-height: 1.5;
        }

        .add-comment {
            margin-top: 20px;
        }

        button {
            background-color: #2c3e50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <div id="main-section">
        <header>
            <div class="header-content">
                <a href="form.html">الاستمارة</a>
                <a href="support.html">الدعم</a>
            </div>
        </header>
        <main>
            <div class="welcome-section">
                <h1 id="welcome-message">مرحباً!</h1>
                <button id="edit-name-btn" onclick="showEditNameForm()">تعديل الاسم</button>
            </div>
            <div id="edit-name-section" style="display: none;">
                <input type="text" id="new-name" placeholder="أدخل الاسم الجديد">
                <button onclick="updateName()">حفظ</button>
                <button onclick="hideEditNameForm()">إلغاء</button>
            </div>
            <section class="comments-section">
                <h2>التعليقات</h2>
                <div id="comments-container">
                    <!-- تعليقات مسبقة -->
                    <div class="comment">
                        <div class="icon">👤</div>
                        <div class="comment-content">
                            <div class="comment-author">أحمد الخالدي</div>
                            <div class="comment-text">درجات دياولي تحسنو بزاف شكرا ليكم</div>
                        </div>
                    </div>
                    <div class="comment">
                        <div class="icon">👤</div>
                        <div class="comment-content">
                            <div class="comment-author">ليلى السعدي</div>
                            <div class="comment-text">كنت بديت معاكم داك لعام وباقي معاكم حيت شفت واحد تحسن فنقاطي تبارك الله عليكم.</div>
                        </div>
                    </div>
                    <div class="comment">
                        <div class="icon">👤</div>
                        <div class="comment-content">
                            <div class="comment-author">خالد العمري</div>
                            <div class="comment-text">صراحة كشغل عندكم زوين، حاولوا تصلحوا مشكلة الدعم يوم الأحد.</div>
                        </div>
                    </div>
                </div>
                <div class="add-comment">
                    <textarea id="new-comment" placeholder="اكتب تعليقك هنا..."></textarea>
                    <button onclick="addTestimonial()">إضافة تعليق</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const userName = localStorage.getItem("userName");

            // التحقق من وجود الاسم
            if (!userName) {
                window.location.href = "index.html";
            } else {
                const welcomeMessage = document.getElementById("welcome-message");
                welcomeMessage.textContent = `مرحباً، ${userName}!`;
            }
        });

        function showEditNameForm() {
            document.getElementById("edit-name-section").style.display = "block";
        }

        function hideEditNameForm() {
            document.getElementById("edit-name-section").style.display = "none";
        }

        function updateName() {
            const newName = document.getElementById("new-name").value.trim();
            if (newName === "") {
                alert("الرجاء إدخال اسم جديد!");
                return;
            }

            localStorage.setItem("userName", newName);

            const welcomeMessage = document.getElementById("welcome-message");
            welcomeMessage.textContent = `مرحباً، ${newName}!`;

            hideEditNameForm();
            document.getElementById("new-name").value = "";
        }

        function addTestimonial() {
            const commentText = document.getElementById("new-comment").value.trim();
            if (commentText === "") {
                alert("الرجاء كتابة تعليق!");
                return;
            }

            const userName = prompt("أدخل اسمك لإضافة التعليق:").trim();
            if (!userName) {
                alert("الرجاء إدخال اسم!");
                return;
            }

            const commentsContainer = document.getElementById("comments-container");

            // إنشاء تعليق جديد
            const commentDiv = document.createElement("div");
            commentDiv.className = "comment";

            const iconDiv = document.createElement("div");
            iconDiv.className = "icon";
            iconDiv.textContent = "👤";

            const commentContentDiv = document.createElement("div");
            commentContentDiv.className = "comment-content";

            const authorDiv = document.createElement("div");
            authorDiv.className = "comment-author";
            authorDiv.textContent = userName;

            const textDiv = document.createElement("div");
            textDiv.className = "comment-text";
            textDiv.textContent = commentText;

            commentContentDiv.appendChild(authorDiv);
            commentContentDiv.appendChild(textDiv);

            const deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn";
            deleteBtn.textContent = "حذف";
            deleteBtn.onclick = () => {
                commentsContainer.removeChild(commentDiv);
            };

            commentDiv.appendChild(iconDiv);
            commentDiv.appendChild(commentContentDiv);
            commentDiv.appendChild(deleteBtn);
            commentsContainer.appendChild(commentDiv);

            document.getElementById("new-comment").value = "";
        }
    </script>
</body>
</html>
