<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختر المجموعة</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 350px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: #2575fc;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            display: none; /* إخفاء الأزرار افتراضياً */
        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }
        .button:nth-child(1) {
            background: #fbc531;
        }
        .button:nth-child(2) {
            background: #9c88ff;
        }

        .lock-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .lock {
            width: 120px;
            height: 180px;
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            border-radius: 50% 50% 10% 10%;
            position: relative;
            animation: lockAnimation 3s infinite ease-in-out;
        }
        .lock:before {
            content: "";
            width: 30px;
            height: 30px;
            background: #fff;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }
        .lock-keyhole {
            width: 20px;
            height: 20px;
            background: #fff;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }

        .code-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .code-input {
            padding: 15px;
            font-size: 1rem;
            width: 100%;
            border: 2px solid #fff;
            background-color: transparent;
            color: #fff;
            border-radius: 10px;
            margin-bottom: 10px;
            text-align: center;
            outline: none;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }
        .code-input:focus {
            transform: translateY(-5px);
            border-color: #fbc531;
        }

        .submit-button {
            padding: 12px 25px;
            font-size: 1.2rem;
            background: #fbc531;
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .submit-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }
        .submit-button:active {
            transform: translateY(2px);
        }

        @keyframes lockAnimation {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(180deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
         <h1>سيصلك كود التفعيل  على واتساب  انتظر قليلا<h1>
        <h1>1bac 2bac</h1>
        <a href="https://chat.whatsapp.com/Jypv0oR7C1kCNpYKQHGHN8" target="_blank" class="button">1bac</a>
        <a href="https://chat.whatsapp.com/CiROIYpnCuOLK5Oua6wa2J" target="_blank" class="button">2bac</a>
        <div class="lock-container">
            <div class="lock">
                <div class="lock-keyhole"></div>
            </div>
            <div class="code-container">
                <input type="text" class="code-input" placeholder="أدخل كود التفعيل" id="activationCode">
                <button class="submit-button" onclick="unlock()">فتح القفل</button>
            </div>
        </div>
    </div>
<script>
    // التحقق من الكود المخزن في sessionStorage
    function unlock() {
        const enteredCode = document.getElementById("activationCode").value;
        const correctCode = sessionStorage.getItem('activationCode'); // استرجاع الكود من sessionStorage
        const mathButton = document.getElementById("mathButton");

        // التحقق من الكود المدخل
        if (enteredCode === correctCode) {
            mathButton.style.display = "inline-block"; // إظهار الزر
        } else {
            alert("الكود غير صحيح. حاول مجدداً.");
        }
    }
</script>
</body>
</html>
