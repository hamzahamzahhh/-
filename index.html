<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسار النجاح</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* استخدام الخلفية المتدرجة */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #00aaff, #0047bb);
            color: #fff;
            overflow: hidden;
            position: relative;
            padding: 10px;
        }

        /* الخلفية المتحركة */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.6));
            animation: backgroundMove 12s ease-in-out infinite;
        }

        @keyframes backgroundMove {
            0%, 100% {
                background: radial-gradient(circle, rgba(0, 255, 255, 0.2), rgba(0, 0, 0, 0.6));
            }
            50% {
                background: radial-gradient(circle, rgba(255, 255, 0, 0.2), rgba(0, 0, 0, 0.6));
            }
        }

        #container {
            text-align: center;
            z-index: 10;
            padding: 40px 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.2rem;
            color: #00ffcc;
            margin-bottom: 40px;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            font-weight: 700;
            letter-spacing: 3px;
            animation: textEffect 2s ease-in-out;
        }

        @keyframes textEffect {
            0% {
                transform: scale(1.2);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .input-container {
            margin-bottom: 30px;
        }

        .input-field {
            padding: 15px 20px;
            font-size: 1.4rem;
            color: #333;
            background: #fff;
            border: 2px solid #00ffcc;
            border-radius: 50px;
            width: 100%;
            max-width: 350px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .input-field:focus {
            transform: scale(1.05);
            border-color: #00cc99;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
        }

        button {
            padding: 15px 25px;
            font-size: 1.4rem;
            color: #fff;
            background: #00cc99;
            border: 2px solid #00cc99;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 204, 153, 0.5);
        }

        button:hover {
            background-color: #00ffcc;
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.5);
        }

        /* تصميم متجاوب */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }

            .input-field {
                width: 80%;
                font-size: 1.2rem;
            }

            button {
                font-size: 1.2rem;
                padding: 12px 20px;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .input-field {
                width: 90%;
                font-size: 1rem;
            }

            button {
                font-size: 1rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>

    <div class="background-animation"></div>

    <div id="container">
        <h1>مرحبًا بك في موقع مسار النجاح</h1>
        
        <!-- خانة إدخال الاسم الكامل -->
        <div class="input-container">
            <input type="text" id="fullName" class="input-field" placeholder="الاسم الكامل">
        </div>
        
        <button onclick="navigateToNext()">التالي</button>
    </div>

    <script>
        // دالة التنقل إلى الصفحة1.html بعد إدخال الاسم
        function navigateToNext() {
            const fullName = document.getElementById("fullName").value.trim();
            if (fullName !== "") {
                localStorage.setItem("userName", fullName); // حفظ الاسم في LocalStorage
                window.location.href = "الصفحة1.html"; // الانتقال إلى الصفحة1.html
            } else {
                alert("الرجاء إدخال الاسم الكامل!");
            }
        }
    </script>

</body>
</html>
